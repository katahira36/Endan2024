<script>
  video.style = 'display:none';
  video.muted = 'true';
  movie.style = 'display:none';
  
  let img = new cv.Mat.zeros(400, 400, cv.CV_8UC3);
  let points = [[50, 50], [200, 80], [180, 300], [60, 350]];
  let ptsMat = cv.matFromArray(1, points.length, cv.CV_32SC2, points.flat());

  cv.polylines(img, [ptsMat], true, new cv.Scalar(255, 0, 0), 2, cv.LINE_AA);
  cv.imshow("canvas", img);

  ptsMat.delete();
  img.delete();
</script>
