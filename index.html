<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webカメラ グレースケール表示</title>
    <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    <style>
        canvas, video {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Webカメラ グレースケール映像</h1>
    <video id="videoInput" autoplay playsinline style="display: none;"></video>
    <canvas id="canvasOutput"></canvas>

    <script>
        const video = document.getElementById('videoInput');
        const canvas = document.getElementById('canvasOutput');
        const ctx = canvas.getContext('2d');

        function startWebcam() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(err => {
                    console.error('Webカメラを取得できませんでした:', err);
                });
        }

        window.addEventListener('load', () => {
            const cap = new cv.VideoCapture(video);
            const frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
            const gray = new cv.Mat(video.height, video.width, cv.CV_8UC1);

            function updateFrame() {
                if (!video.srcObject) {
                    frame.delete();
                    gray.delete();
                    return;
                }

                cap.read(frame); // ビデオからフレームをキャプチャ
                cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY); // グレースケール変換
                cv.imshow(canvas, gray); // キャンバスに表示

                requestAnimationFrame(updateFrame);
            }

            updateFrame();
        })
        
        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
        });
        

        startWebcam();
    </script>
</body>
</html>
